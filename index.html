<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="scripts.js" defer/></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="content">
        <div id="screen"></div>
        <div id="entry"></div>
        <div id="controls">
            <button id="zeroKey" data-key="0">0</button>
            <button id="oneKey" data-key="1">1</button>
            <button id="twoKey" data-key="2">2</button>
            <button id="threeKey" data-key="3">3</button>
            <button id="fourKey" data-key="4">4</button>
            <button id="fiveKey" data-key="5">5</button>
            <button id="sixKey" data-key="6">6</button>
            <button id="sevenKey" data-key="7">7</button>
            <button id="eightKey" data-key="8">8</button>
            <button id="nineKey" data-key="9">9</button>

            <button id="plusKey" data-key="+">+</button>
            <button id="minusKey" data-key="-">-</button>
            <button id="multKey" data-key="*">*</button>
            <button id="divKey" data-key="/">/</button>
            <button id="equalKey" data-key="=">=</button>
            <button id="clearKey" data-key="c">clear</button>
            <button id="leftParenKey" data-key="(">(</button>
            <button id="rightParenKey" data-key=")">)</button>
            <button id="decimalKey" data-key=".">.</button>
            <!--<button id="backKey" data-key="b">back</button>
            <button id="sqrtKey" data-key="sqrt">sqrt</button>
            <button id="pow2Key" data-key="pow2">pow2</button>
            <button id="percentKey" data-key="%">%</button>-->
        </div>

    </div>
</body>
