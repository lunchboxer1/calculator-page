<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="scripts.js" defer/></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="content">
        <div id="screen">
            Screen
        </div>
        <div id="entry">
            entry
        </div>
        <div id="controls">
            <button id="zeroKey">0</button>
            <button id="oneKey">1</button>
            <button id="twoKey">2</button>
            <button id="threeKey">3</button>
            <button id="fourKey">4</button>
            <button id="fiveKey">5</button>
            <button id="sixKey">6</button>
            <button id="sevenKey">7</button>
            <button id="eightKey">8</button>
            <button id="nineKey">9</button>

            <button id="plusKey" class=".controlMargin">+</button>
            <button id="minusKey" class=".controlMargin">-</button>
            <button id="multKey" class=".controlMargin">*</button>
            <button id="divKey" class=".controlMargin">/</button>
            <button id="equalKey">=</button>
            <button id="backKey">back</button>
            <button id="clearKey">clear</button>
            <button id="leftParenKey">(</button>
            <button id="rightParenKey">)</button>
            <button id="sqrtKey">sqrt</button>
            <button id="pow2Key">pow2</button>
            <button id="decimalKey">.</button>
            <button id="percentKey">%</button>
        </div>
    </div>
</body>
